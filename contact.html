<!doctype html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Contact Form">
    <link rel="stylesheet" href="./styles.css">
    <metaname="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
  </head>

  <body>
    <header class="navigation">
        <div class="navbar-nav">
          <button class="btn btn-primary "><a href="./index.html" class="text-decoration-none text-light lead">Home</a></button>
        </div>
    </header>

    <section><h1 class="text-center mt-5">Thanks for taking the time to reach out. <br> How can I help you today?</h1></section>

    <main class="container">
      <form class="row g-4 mt-5 mb-md-5">

        <div class="col-lg-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control bg-dark-subtle" id="inputName" placeholder="">
        </div>

        <div class="col-lg-4">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control bg-dark-subtle" id="inputEmail" placeholder="">
      </div>

      <div class="col-lg-4">
        <label for="inputAddress2" class="form-label">Phone Number</label>
        <input type="text" class="form-control bg-dark-subtle" id="inputPhoneNumber" placeholder="">
      </div>

      <div class="mt-5">
        <label for="floatingTextarea2">Message</label>
        <textarea class="form-control  lead bg-dark-subtle" placeholder="" id="floatingTextarea2" style="height: 300px"></textarea>
      </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    
    </main>
    <footer>
  
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
