<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Contact Form">
    <link rel="stylesheet" href="./styles.css">
    <metaname="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body>
    <header class="navigation col-xs-12 mx-auto">
      <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand ms-lg-5 ms-md-1" href="#"><img src="./images/KG avator Mac.png" alt="my avator" class="avator"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-items" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="nav-items">
              <div class="navbar-nav">
              <button class="btn me-lg-4"><a href="./index.html" class="text-decoration-none text-dark lead icon-link icon-link-hover link-secondary link-underline-opacity-25">Home</a></button>
              <button class="btn"><a href="./blogs.html" class="text-decoration-none text-dark lead icon-link icon-link-hover link-secondary link-underline-opacity-25">Blogs</a></button>
              </div>
            </div>
          </div>
        </nav>
    </header>

    <section><p class="text-center mt-5 h5">Thanks for taking the time to reach out.</p></section>
    <main class="container mt-0">

      <form name="contact" method="POST" data-netlify="true" class="row g-1 mt-0 mb-md-5  d-flex justify-content-center shadow-sm p-3 mb-5 bg-light rounded">
  
          <div class="col-lg-7">
            <label for="name" class="form-label">Name</label>
            <input type="name" name="name" class="form-control bg-dark-subtle" id="inputName" >
          </div>
  
          <div class="col-lg-7">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" name="email" class="form-control bg-dark-subtle" id="inputEmail" >
          </div>
  
          <div class="col-lg-7">
            <label for="PhoneNumber" class="form-label">Phone Number</label>
            <input type="tel" name="number" class="form-control bg-dark-subtle" id="PhoneNumber" >
          </div>
  
          <div class="mt-5 col-lg-7">
            <label for="message">Message</label>
            <textarea name="message" class="form-control  lead bg-dark-subtle" placeholder="" id="message" style="height: 200px"></textarea>
          </div>
  
        <div class="text-center">
            <input class="ms-3" type="checkbox" required>
              "I agree to the terms and conditions as set out by the user agreement."
            </input>
        </div>
  
        <div class="col-7 text-center">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
    </form>
  </main>
  

<!-- Footer -->
<footer class="col-lg-8 mx-auto">

      <a href="https://www.instagram.com/kalaya_grimshaw" target="_blank"><i class="bi bi-instagram lead ms-4"></i></a>
    </ul>
  </div>
</footer>
